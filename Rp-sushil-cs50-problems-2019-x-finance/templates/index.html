{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
    <table class="table">
        <thead class="thead-light">
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Name</th>
      <th scope="col">Share</th>
      <th scope="col">Price</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
    {% for row in data %}
    <tbody>
        <tr>
          <th scope="row">{{ row["symbol"] }}</th>
          <td>{{ row["name"] }}</td>
          <td>{{ row["share"] }}</td>
          <td>{{ row["price"] }}</td>
          <td>{{ row["total"] }}</td>
        </tr>
    </tbody>
    {% endfor %}
    <tbody>
    <tr>
      <th scope="row">CASH</th>
      <td></td>
      <td></td>
      <td></td>
      <td>{{ cash }}</td>
    </tr>
    </tbody>
    <tbody>
    <tr>
      <th scope="row"></th>
      <td></td>
      <td></td>
      <td></td>
      <td><u><b>$10,000.00</b></u></td>
    </tr>
    </tbody>
    </table>

{% endblock %}
