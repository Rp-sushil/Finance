{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" onsumit="return validateForm()" name = "form">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Comfirm Passoword" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
